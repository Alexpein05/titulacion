<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<f:view contentType="text/html">

	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>ERP</title>
			<link rel="shortcut icon" type="image/png"
				href="#{request.contextPath}/resources/images/favicon.png" />
		</f:facet>
	</h:head>

	<h:body>

		<p:growl id="growl" showDetail="true" showSummary="true" />


		<pe:layout id="fullPage"
			options="#{fullLayoutController.layoutOptions}" stateCookie="true"
			widgetVar="fpLayoutWidget">
			<p:ajax event="open" listener="#{fullLayoutController.handleOpen}"
				update="msg" />
			<p:ajax event="close" listener="#{fullLayoutController.handleClose}"
				update="msg" />
			<p:ajax event="resize"
				listener="#{fullLayoutController.handleResize}" update=":growl" />

			<pe:layoutPane position="north"
				styleClassContent="template-bagner ui-widget-header">
				
				<ui:include src="/WEB-INF/templates/segmentos/tmpl-seg-head.xhtml"></ui:include>
				
				<p:growl id="messages" />
			</pe:layoutPane>
			<pe:layoutPane position="center">
				<pe:layoutPane position="center" styleClassContent="template-center">
					<p:messages id="msg" showDetail="true" showSummary="true">
						<p:effect type="pulsate" event="load" delay="0">
							<f:param name="mode" value="'show'" />
							<f:param name="times" value="'1'" />
						</p:effect>
					</p:messages>
					<h:form>
						<p:tabView scrollable="true" effect="slide" value="#{menuMB.tabs}"
							var="tab" onTabClose="">
							<p:tab  closable="true" 
									titleStyleClass="fa fa-wrench" 
									title="#{tab}">
								<h3>Content for #{tab}</h3>
							</p:tab>
						</p:tabView>

					</h:form>
				</pe:layoutPane>
			</pe:layoutPane>
			<pe:layoutPane position="west" styleClassContent="template-west">
				<h:form>
					<p:tieredMenu model="#{menuMB.menuModel}" styleClass="menu" />
				</h:form>
			</pe:layoutPane>
		</pe:layout>

		<h:outputStylesheet library="css" name="bootstrap.min.css" />
		<h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
		<h:outputStylesheet library="css" name="layout.css" />
		<h:outputScript library="js" name="calendar-location.js" />
		<h:outputScript library="js" name="bootstrap.min.js" />

	</h:body>
</f:view>
</html>
